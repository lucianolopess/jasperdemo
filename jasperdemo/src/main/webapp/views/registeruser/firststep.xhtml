<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/wizardtemplate.xhtml">
	<ui:param name="title" value="First step" />
	<ui:define name="stepBody">
		<h:outputLabel value="First name:"/>
		<h:inputText value="#{userWizard.user.firstName}"/>
		<h:outputLabel value="Middle name:"/>
		<h:inputText value="#{userWizard.user.middleName}"/>
		<h:outputLabel value="Last name:"/>
		<h:inputText value="#{userWizard.user.lastName}"/>
		<h:outputLabel value="Birth date:"/>
		<h:inputText value="#{userWizard.user.birthDate}">
			<f:convertDateTime pattern="dd-MM-yyyy"/>
		</h:inputText>
	</ui:define>
</ui:composition>
